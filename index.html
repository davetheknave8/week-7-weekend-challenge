<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Salary Calculator Challenge</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section class="container" id="addEmployee">
        <input type="text" id="firstNameIn" placeholder="First Name">
        <input type="text" id="lastNameIn" placeholder="Last Name">
        <input type="number" id="idIn" placeholder="ID #">
        <input type="text" id="titleIn" placeholder="Title">
        <input type="number" id="salaryIn" placeholder="Salary">
        <br />
        <br />
        <button class="btn-primary" id="submitButton">Submit</button>
    </section>
    <br />
    <section id="employeeTableOut">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeOut">
                <tr>
                    <td>Add a First Name!</td>
                    <td>Add a Last Name</td>
                    <td>Add an ID #!</td>
                    <td>Add a Title!</td>
                    <td>Add a Salary!</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <br /> 
        <div id="cost">
            <p class="container">Monthly Cost: <span id="monthlyCost"></span></p>
            <p class="container">Annual Cost: <span id="yearlyCost"></span></p>
        </div>
    </section>
    
</body>
</html>
